<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mt-8">
        <h1 class="text-5xl text-center">Welcome to my <span class="font-bold text-amber-700">Baap er Bank!!!</span> </h1>
    </header>
    <main>
        <section class="bg-yellow-300 w-3/4 mx-auto mt-14">
            <div class="p-10">
                <h3 class="text-3xl font-medium mb-5">Please Login</h3>
                <input class="w-3/4 block px-3 py-2 mb-3" type="email" name="" id="user-email" placeholder="Your E-mail">
                <input class="w-3/4 block px-3 py-2 mb-3" type="password" name="" id="user-pass" placeholder="Your password">
                <button id="btn-one" class="bg-amber-700 px-6 py-2 text-white rounded-lg hover:bg-sky-700">Submit</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>
</html>
